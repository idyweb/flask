<!DOCTYPE html>
<html>
<head>
    <title>Video Upload</title>
</head>
<body>
    <h1>Upload a Video</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*" required>
        <br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
