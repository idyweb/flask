<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        /* Add CSS styles for the layout */
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        video {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Video Player</h1>
    <div class="video-container">
        <video controls width="640" height="360">
            <source src="{{ video_url }}" type="video/mp4">
            
            Your browser does not support the video tag.
        </video>
        <p>Transcription:</p>
        <div id="transcription">
            <iframe src="{{ subtitle_url }}" width="640" height="360" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
